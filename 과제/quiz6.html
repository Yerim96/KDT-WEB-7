    <!-- 강사님코드 -->
    <div id="div">
        <img src="과일이미지.JPG"><br />
        <button class="btn apple">사과</button>
        <button class="btn banana">바나나</button>
        <button class="btn grape">포도</button>
        <button class="btn peach">복숭아</button>
    
    </div>

        <script>

            $('.btn').click(function(){
                if($(this).hasClass('apple')){
                    $('img').attr('src','과일1.JPG"');
                }else if($(this).hasClass('banana')){
                    $('img').attr('src','과일2.jpg');
                }else if($(this).hasClass('grape')){
                    $('img').attr('src','과일3.jpg');
                }else if($(this).hasClass('peach')){
                    $('img').attr('src','과일4.jpg');
                }
            })

            //리펙토링

            let frut;
            if($(this).hasClass('apple')){
                frut='apple'
            }else if($(this).hasClass('banana')){
                frut='banana'
            }
            $('img').attr('src',`./image/${frut}.jpg`)

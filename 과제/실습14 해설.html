<body>
    <h2>여기는 방명록</h2>







    <!-- 라벨링해서 text박스로 갈수있도록 연결함 -->
    <label for="writer">작성자</label>
    <input type="text" id="writer"> <br />

    <label for="content">내용</label>
    <input type="text" id="content"> <br />
    <button onclick="register()">등록</button>

    <table border="1" cellpadding="5" cellspacing="1s">
        <tr>
            <th>작성자</th>
            <th>내용</th>
            <th>작성일</th>
        </tr>
    </table>

    <script>
        function register() {
            
            // 작성자 값을 가져옴
            const writer=document.getElementById('writer').value;
            // 내용값을 가져옴
            const content=document.getElementById('content').value;
            //table값을 가져옴(넣어야하니까)
            const table=document.querySelector('table');
            console.log(writer,content,table);

            //table에 td를 만들어 넣기 위해 tr을 만들어줌.

            const tr=document.createElement('tr');
            
            //tr을 만들어 줬으니 각 td를 만들어준다.
            const tdWriter=document.createElement('td');
            //만든 tdwriter에 입력받은 이름값을 넣어준다.
            tdWriter.textContent=writer;

            //content도 td를 만들어준다.
            const tdcontent= document.createElement('td');
            tdcontent.textContent=content;

            //입력할 날짜 값도 만들어준다.
            const date=new Date().toLocaleDateString();
            //날짜를 입력할 td도 만들어준다.
            const tddate=document.createElement('td');
            tddate.textContent = date;

            tr.append(tdWriter,tdcontent,tddate)
            table.append(tr);

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        function whatDay(day){
            if(day===1){
                console.log('월');
            }else if(day===2){
                console.log('화');

            }else if(day===3){
                console.log('수');
            }else if(day===4){
                console.log('목');
            }else if(day===5){
                console.log('금');
            }else if(day===6){
                console.log('토');
            }else if(day===7){
                console.log('일');
            }else{
                console.log('null');

            }
        }
        

    </script>
</body>
</html>

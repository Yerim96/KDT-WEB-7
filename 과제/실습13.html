<html lang="en">
<head>

<body>
    <div>
      
            <lable for="value1">값:</lable>
            <input type="number" id="value1" ></input> <br />
    
 
            <lable for="value2">값2:</lable>
            <input type="number" id="value2" ></input> <br />
   
            <lable for="cal">연산자:</lable>
            <input type="text" id="cal" ></input>   <br />

            <button onclick="calc()">계산</button>
            <button onclick="reset()">초기화</button> <br />
            <label for="result">결과</label>
            <input type='text' id="result" disabled>

    </div>

    <script>
        function calc(){
            const value1= document.getElementById('value1').value;
            const value2= document.getElementById('value2').value;
            const cal= document.getElementById('cal').value;
            console.log(value1,value2,cal, typeof(cal));

            let result;
            if(cal =='+'){
                result=Number(value1)+Number(value2);
            }else if(cal=='-'){
                result=Number(value1)-Number(value2);
                
            }else if(cal=='/'){
                result=Number(value1)/Number(value2);
                
            }
            
            document.getElementById('result').value=result;
        
        }

        function reset(){
            document.getElementById('value1').value=''
            document.getElementById('value2').value=''
            document.getElementById('cal').value=''
            document.getElementById('result').value=''
        }

    </script>
</body>
</html>

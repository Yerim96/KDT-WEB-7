<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="dom_re.js"></script>
    <title>Document</title>

    <style>
        .hi{
            color: red;
        }
    </style>

</head>
<body>

    <div id="hello" class="hi" name="good">안녕하세요</div>
    <div id="come" class="hi">어서오세요</div>
    <div id="world">Helloworld</div>
    <a href="http://www.naver.com" target="_blank" id="link">이동</a>
    <script>
        console.log(document.head);
        console.log(document.getElementsByTagName('div'));
        console.log(document.getElementById('hello'));

        //컬렉션 객체를 반환하는 getElementsByClassName
        //getElementsByClassName은 모든 클래스 요소를 가지고 오는거 아닌가?.. 왜 하나만 가져오지..
        console.log(document.getElementsByClassName('.hi'));
        // document.write('안');

        //nodeList로 객체를 반환하는 getElementsByName - nodeList의 item은 index로 접근가능
        console.log(document.getElementsByName('good'));
        console.log(document.querySelector('#come'));
        console.log(document.querySelectorAll('.hi'));

        console.log(document.querySelector('#come'));
        document.querySelector('#come').innerHTML="컴컴";
        console.log(document.querySelectorAll('.hi')[0]);
        document.querySelectorAll('.hi')[0].innerHTML='hihi';

        document.getElementById('world').className='he';
        

        //속성값을 가져오는 경우 getAttribute()
        //설정하는 경우 setAttribute()
        console.log(world);
        console.log(world.getAttribute('class'));

        // const link=document.querySelector('#link');
        // console.log(link);
        // document.querySelector('#link').href="http://google.com";

        console.log(link.getAttribute('href'));
        link.setAttribute('href','https://daum.net');

        //스타일을 바꿀때는 객체 형태로 바꾼다.
        world.style.color="green";
        world.style.fontWeight="bold";
        console.log(world.getAttribute('style'));

        const p= document.createElement('p').innerHTML="새로생성";
        const a=document.createElement('p').innerText="로그인 성공";

        //append() 객체 또는 텍스트 추가 , 여러개 가능
        //appendChild() 객체 또는 텍스트 추가, 한개만 가능
        world.append(p);
        // world.appendchild(a);
        // world.remove(); //객체를 아예날림

        const login=false;

    </script>
</body>

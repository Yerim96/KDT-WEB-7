<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="parent">
        <div class="hello"></div>
        <div class="hello"></div>
        <div class="hello"></div>
        <div class="hello"></div>
    </div>


    <script>
        //동적으로 class hello를 dom으로  변수 hello1로 가져와라
        const hello1=document.getElementsByClassName('hello');
        //정적으로  모든 hello class를 변수 hello2로 가져와라.
        const hello2=document.querySelectorAll('.hello');
        //가져온것을 확인하기.
        console.log(hello1);
        console.log(hello2);
        //div아이디로 가져오기
        let divs = document.querySelector('#parent');
        console.log(divs);



        //동적 추가 div 만들고, 클래스 추가해준뒤 parent에 넣어주기
        let div= document.createElement('div');
        div.setAttribute('class','hello');
        divs.append(div);
        
        // body기준 요소의 형제면서 뒤에오게하기
        // divs.after(div);
        //body기준 요소의 형제면서 앞에오게하기
        // divs.before(div);

        //동적으로 가져온 길이를 출력하라
        console.log(hello1.length);
        //정적으로 가져올 길이 출력
        console.log(hello2.length);

        //for문을 사용해 가져온 클래스 이름 각각 바꿔주기
        let parent = document.getElementsByClassName('hello')
        for(helloall of parent){
            helloall.setAttribute('class','hi');
        }



    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
</head>
<body>
    <ul class="colors">
        <li class="orange">orange</li>
        <li class="green">green</li>
        <li class="navy">navy</li>
    </ul>

    <h7>append()-선택 요소의 자식 요소중 마지막에 추가</h7>
    <button onclick="appendjs()">js바꾸기</button>
    <button onclick="appendjq()">jq바꾸기</button>
    
    
    <h7>prepend()- 선택된 요소의 자식중 맨 앞에 추가</h7>
    <button onclick="prependjs()">js바꾸기</button>
    <button onclick="prependjq()">jq바꾸기</button>
    
    h7>before() - 선택된 요소의 형제이면서 이전 형제(앞)에 추가</h7>
    <button onclick="beforejs()">js바꾸기</button>
    <button onclick="beforejq()">jq바꾸기</button>

    <script src="append.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 자바스크립트 event 방식 3가지 -->
    <!-- 1.인라인방식
    2. onxxxx방식
    3. addEventListener -->

    <!-- 첫번째방식 -->

    <h6 onclick="alert('클릭하셨습니다!')">클릭하세요</h6>
    <button id="button">버튼</button>
    <div id="mouseover">마우스 올리세요</div>
    <button id="button2">이벤트리스너</button>
    <button id="button3">마우스엔터</button> 


    <button class="btn">bt1</button>
    <button class="btn">bt2</button>
    <button class="btn">bt3</button>
    <button class="btn">bt4</button>
    <button class="btn">bt5</button>

    <script>
        //객체를 만들고 기능을 걸어주는 방식. id button객체를 가져와 
        //함수로 alert기능을 걸어주거라.

        const button=document.getElementById('button'); //버튼 객체 가져오기
        button.onclick = function(){
            alert('버튼 태그를 클릭');
        }

        //mouseover 이벤트 걸어주기
        let mouse= document.querySelector('#mouseover');
        // mouse.onmouseover = function(){
        //     mouse.style.color="red";
        // }
        // function Overfun(){
        //     mouse.style.color='blue';
        // }
        // mouse.onmouseover=Overfun;
        // mouse.onmouseover=function funmu(){
        //     mouse.style.color='blue';
        // };
        // function func(){
        //     alert('마우스 인식');
        // };
        // mouse.onmouseover=func;

        //onxxxx방식에도 2가지가 있다. 이벤트와 객체를 연결해줄때 함수도 같이 쓸것이냐
        //아니면 함수 내부는 따로 작성할것인가? 일단 이벤트와 객체는 연결되어야한다.
        function func(){
            alert('죽고시퍼');
        }

        mouse.onclick=func;
        

        //3번쨰 방식 addEventListnener
        //아이디 버튼2의 객체를 가지고와라.
        //객체와 이벤트를 따로 연결하지 않고, 전용리스너를 만들어 사용함.
        let button2=document.getElementById('button2');
        button2.addEventListener('click',function(){
            alert('이벤트리스너 방식입니다.');
        })

        function onMouseEnter(){
            const divs=document.createElement('div');
            button2.append(divs); //이벤트리스너에 div추가
        }
        const button3 = document.getElementById('button3');
        button3.addEventListener('click',onMouseEnter);
        // button2.remove('div');
        //마우스엔터를 클릭하면 이벤트리스너 button2에 div 추가.
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1>현재 시간은:</h1>
    </div>
    <script>
      (function () {
        const h1 = document.querySelector("h1");
        setInterval(() => {
          h1.textContent = `현재 시간은 : ${new Date().toLocaleTimeString()}`;
        });
      })();
    </script>
  </body>
</html>

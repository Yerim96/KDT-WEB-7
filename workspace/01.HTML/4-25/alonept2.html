<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 내장함수는 head에 써도 쌉가능 -->
    <style>
        /* 어떤걸 설정할건지작성 */
        div{
            width:150px;
            height:30px;
            padding:20px;
            border:8px solid red;
            background:purple;
        }
        #content{
            box-sizing:content-box;
        }
        
        #border{
            box-sizing:border-box;
         }


    </style>
</head>
<body>
    <div id="content">박스1</div>
    <br/>
    <div id="border">박스2</div>
</body>
</html>

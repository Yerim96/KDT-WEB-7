<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function call(name) {
            return new Promise(function(resolve, reject) {
                setTimeout(function() {
                    console.log(name)
                    resolve(name)
                }, 1000)
            })
        }
        function back() {
            return new Promise(function(resolve, reject) {
                setTimeout(function() {
                    console.log('back')
                    resolve('back')
                }, 1000)
            })
        }
        function hell() {
            return new Promise(function(resolve, reject) {
                setTimeout(function() {
                    //console.log('여기는 callback hell')
                    resolve('여기는 callback hell')
                }, 1000)
            })
        }

        async function exec() {
            const name = await call('kim')
            console.log(`${name} 반가워`)
            const text = await back()
            console.log(`${text}을 실행했구나`)
            const msg = await hell();
            console.log(msg)
        }
        exec();
    </script>
</body>
</html>
